plugins {
    id 'nebula.integtest' version '9.4.0'
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

group 'org.ude.es'
version '1.0-SNAPSHOT'
sourceCompatibility = '17'

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    implementation 'org.testcontainers:testcontainers:1.16.3'
    implementation 'org.testcontainers:junit-jupiter:1.16.3'

    implementation 'com.hivemq:hivemq-mqtt-client:1.3.0'
}

integrationTest {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

